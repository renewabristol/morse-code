<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <script src="index.js"></script>
    <title>personal morse project</title>
  </head>
  <body>
    <h1>Morse translator</h1>
    <blockquote>
      You can use this tool to translate english text into morse code
    </blockquote>
    <form>
      <div class="translation">
        <textarea
          placeholder="Type the text you want to translate here"
          id="englishInput"
          oninput="showTextInOtherBox()"
        ></textarea>
      </div>
      <div class="translation">
        <textarea
          contenteditable="false"
          placeholder="Morse result will appear here"
          id="morseOutput"
        ></textarea>
      </div>
    </form>
  </body>
</html>
